<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body style="display:none">
	<div id="header">
		<img src="../images/owlington.png">
		<div class="title">__MSG_extensionName__</div>
		<div class="version">__MSG_popup_orct_version__</div>
		<div class="version"><span>__MSG_popup_or_version__</span> v1.10.1.1b</div>
	</div>
	<div id="switcher">
		<div id="sessions_button"><a>__MSG_popup_sessions__</a><span>▼</span></div>
		<div id="sessions" style="height:0px;">
			<div class="title">
				__MSG_select_recent_sessions__
			</div>
			<div>
				<div>__MSG_popup_no_sessions__</div>
			</div>
		</div>
		<div id="settings_button"><a>__MSG_popup_settings__</a><span>▼</span></div>
		<div id="settings">
			<div id="title">
				__MSG_select_modules_and_reload__
			</div>
			<div>
				<label for="enable_combat">__MSG_option_combat_tracker__</label>
				<input type="checkbox" id="enable_combat">
			</div><div>
				<label for="enable_dice">__MSG_option_dice_tray__</label>
				<input type="checkbox" id="enable_dice">
			</div><div>
				<label for="enable_sound">__MSG_option_dice_sound__</label>
				<input type="checkbox" id="enable_sound">
			</div><div>
				<label for="enable_fs">__MSG_option_fullscreen__</label>
				<input type="checkbox" id="enable_fs">
			</div>
		</div>
	</div>
	<button id="save">__MSG_save_settings__</button>
	<script type="text/javascript" src="manage.js"></script>
</body>
</html>
